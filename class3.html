<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aptech Training Survey Form</h1>
    <p>Thank you for taking the time to improve the platfomr</p>

    <section>
      <form action="">
        <div>
          <label for="">Name</label>
          <input type="text" placeholder="Enter your Name" />

          <label for="">Email</label>
          <input type="email" name="" id="" placeholder="Enter your email" />

          <label for="">Age(optional)</label>
          <input type="number" placeholder="Enter your Age" />

          <label for="">Which Option Best Describes your Current Role</label>

          <select name="" id="">
            <option value="Students">Students</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer Not to Say</option>
            <option value="">Others</option>
          </select>

          <label for="" class="push-down"
            >Would You Recomend Aptech To a Friend</label
          >

          <input type="radio" /> <span>Definately</span>
          <br />
          <input type="radio" /><span>Maybe</span>
          <br />
          <input type="radio" /><span>Not sure</span>

          <label for="" class="push-up"
            >What is Favorite feauture of Aptech</label
          >
          <select name="" id="">
            <option value="">Challenges</option>
            <option value="">Project</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>

          <label for="" class="push-down"
            >What would you like to see improved? (Check all that
            applies)</label
          >
          <input type="checkbox" name="" id="" />
          <span>Front End Projects</span>
          <br />
          <input type="checkbox" name="" id="" /> <span>Backend Project</span>
          <br />
          <input type="checkbox" name="" id="" />
          <span>Data Visualization</span>
          <br />
          <input type="checkbox" name="" id="" /> <span>Challenges</span>
          <br />
          <input type="checkbox" name="" id="" /><span
            >Open Source Community</span
          >
          <br />
          <input type="checkbox" /> <span>Gitter Help Room</span>
          <br />
          <input type="checkbox" /><span>Videos</span>
          <br />
          <input type="checkbox" /><span>City Meetups</span>
          <br />
          <input type="checkbox" /> <span>Wiki / label</span>
          <br />
          <input type="checkbox"/>
          <span>Forum </span>
          <br />
          <input type="checkbox" /><span>Additional Courses</span>
          <label for="" class="push-up">Any Suggestions or Comment</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Enter Your Comment Here"
          ></textarea>

          <button class="push-up">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
