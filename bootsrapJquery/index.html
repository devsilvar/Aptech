  <body>

    <h4 class="head">How i Failed Your Jmab Exam</h4>

    <button>Add Me</button>

    <script>
      $(function () {
        $('button')
          .css('background-color', 'red')
          .css('color', 'white')

      $('h4').addClass('btc');

        $('h4').removeClass('btc');
      });
