<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>

    <style>
      .box {
        background-color: red;
        width: 50%;
        position: relative;
      }

      .texts {
        padding: 10px;
        background-color: green;
        position: absolute;
        top: 40%;
        left: 5%;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <img src="./icons/facebook.svg" width="100" height="auto" alt="" />
      <h1>Facebook</h1>
      <p>The icon below</p>
    </div>

    <div align="center">
      <img src="./icons/twitter.svg" width="100" height="auto" alt="" />
      <h1>Twitter</h1>
      <p>The Twitter icon</p>
    </div>

    <div align="center" class="box">
      <img src="./assets/img.jpg" width="100%" alt="" />

      <div class="texts">
        <h2>I want to show on the picture</h2>
        <p>The Text showing on the picture</p>
      </div>
    </div>
  </body>
</html>
