<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        gap: 5px;
      }

      p {
        background-color: red;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p style="flex-grow: 3">First</p>
      <p style="flex-grow: 1">Second</p>
      <p style="flex-grow: 1">Third</p>
    </section>

    <section>
      <p style="flex-shrink: 3">Hello</p>
      <p style="flex-shrink: 1">Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p style="flex-shrink: 0">Hello</p>
    </section>
  </body>
</html>
