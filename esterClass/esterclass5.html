<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      }

      .header-text {
        background-color: orange;
        padding: 10px;
      }
      .nav-section {
        display: flex;
        width: 80%;

        margin: auto;
        justify-content: space-between;
        align-items: center;
      }

      .nav-links {
        display: flex;
        gap: 5vw;
      }

      .nav-links li a {
        text-decoration: none;
        font-size: large;
      }

      li {
        list-style-type: none;
      }

      .hero {
        text-align: center;
        background-color: orange;
        padding-top: 6%;
        padding-bottom: 6%;
      }
      .hero h2 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.4rem;
        margin: 2% 0;
      }

      .hero button {
        padding: 12px 29px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 class="header-text" align="center">GTECH</h2>

    <nav>
      <div class="nav-section">
        <img src="./speaker_7152226.png" alt="" width="100" height="100" />

        <div class="link-section">
          <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <h2>Welcome to GTECH</h2>
      <p>We sell Nice and Affordable Car of Diffrent American Brands</p>
      <button>Learn More</button>
    </section>
  </body>
</html>
